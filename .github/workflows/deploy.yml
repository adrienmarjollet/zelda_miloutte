name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pygbag
        run: pip install pygbag

      - name: Build with pygbag
        run: python -m pygbag --build $GITHUB_WORKSPACE

      - name: Cache-bust APK reference
        run: |
          # Append a version query param to the APK filename in the generated HTML
          # so browsers don't serve a stale cached copy
          HASH=$(date +%s)
          sed -i "s/zelda_miloutte\.apk/zelda_miloutte.apk?v=${HASH}/g" build/web/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
